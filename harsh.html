<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp Page</title>
    <link rel="stylesheet" href="harsh.css">
</head>

<body>
    <!-- .outer-box>.inner-box -->
    <div class="outer-box">
        <div class="inner-box">
            <header class="signup-header">
                <h1>Sign-Up</h1>
                <p>It Just Takes 30 seconds</p>
            </header>
            <main class="signup-body">
                <form action="#">
                    <p>
                        <label for="fullname">Full Name</label>
                        <input type="text" id="fullname" placeholder="Harsh Saxena" required>
                    </p>

                    <p>
                        <label for="email">E-mail</label>
                        <input type="email" id="email" placeholder="harshsaxena056@gmail.com" required>
                    </p>

                    <p>
                        <label for="passwd">New Password</label>
                        <input type="password" id="passwd" placeholder="at least 8 characters" required>
                    </p>

                    <p>
                        <!-- <input type="submit" id="submit"  value=""> -->
                        <div class="button">
                            <button><a href="index.html"> Create Account</button></a>
                        </div>
                    </p>
                </form>
            </main>
            


            <footer class="signup-footer">
                <p>Already have an account?</p>
                <a href="index.html ">Login</a>
            </footer>
        </div>
        <div class="circle c1"></div>
        <div class="circle c2"></div>
    </div>
</body>

</html>
